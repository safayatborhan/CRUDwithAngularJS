<div class="container">
    <h3>List of Players</h3>
    {{message}}

    <br /><br />
    <a href="#/addPlayer" class="btn btn-primary">Add Player</a>
    <br />
    <br />
    <div class="col-md-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Club</th>
                    <th>Country</th>
                    <th>Age</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in listOfPlayers">
                    <td>{{player.Name}}</td>
                    <td>{{player.Club}}</td>
                    <td>{{player.Country}}</td>
                    <td>{{player.Age}}</td>
                    <td><a href="#/editPlayer/{{player.ID}}">Edit</a></td>
                    <td><a href="#" ng-click="DeletePlayer(player.ID)">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
